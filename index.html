<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusApp | Join the Waitlist</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header><div class="logo">NexusApp</div></header>
      <main>
        <section class="hero">
          <div class="badge">Coming Spring 2026</div>
          <h1>The future of agentic workflow is here.</h1>
          <p>
            Join the exclusive waitlist to experience the next generation of AI
            productivity.
          </p>
          <form id="waitlist-form">
            <input type="email" placeholder="Enter your email" required />
            <button type="submit">Get Early Access</button>
          </form>
          <div id="form-message" class="hidden"></div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
